<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
      .flag{
        background-color: rgb(16, 16, 78);
        width: 900px;
        height: 600px;
        }

      .flag>p{
        position: relative;
        height:25%;
        background-color:rgb(211, 32, 32);
        color: white;
        font-size: 10rch;
        text-align: center;
        margin: 0;
      }
      .flag div>div{
        background-color: rgb(211, 32, 32);
        position: absolute;
        height: 150px;
        width: 900px;
        top: 460px;
      }

      .flag div>p{
        background-color: white;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        font-size: 10rch;
        text-align: center;
        position:relative;
        left: 350px;
        bottom: 350px; 
        
      } 
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
